<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assignment 7</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Assignment 7</h1>
		<h3>Implementation of Javascript Events</h3>
	</header>

	<section>
		<h2>'click' event</h2>
		<div class="item">
			<button id="on-click-inc">increase counter</button>
			<h2 id="count">0</h2>
			<button id="on-click-dec">decrease counter</button>
		</div>
	</section>

	<section>
		<h2>'hover' event</h2>
		<div class="item">
			<div class="square" id="shape"></div>
		</div>
	</section>

	<section>
		<h2>'keypress' event</h2>
		<div class="item">
			<h3><label for="input">Enter something</label></h3>
			<input id="input" type="text">
			<h3 id="keypress" style="visibility: hidden">key pressed</h3>
		</div>
	</section>

	<div id="abc"></div>
	<script src="main.js"></script>
</body>
</html>
