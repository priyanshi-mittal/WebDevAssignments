<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assignment 16</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Assignment 16</h1>
		<h3><pre>
Student Form : Create Student Details Form containing

Name, Age, Roll Number, DOB, Email, Password, Hobbies
		</pre></h3>
	</header>

	<section>
		<h2>Student Form</h2>
		<div class="item">
			<form action="" id="form">
				<label>
					Name: <input type="text" required pattern="[a-zA-Z]{3,}" placeholder="enter name">
				</label>
				<label>
					Age: <input type="number" required min=10 max=30 placeholder="enter age">
				</label>
				<label>
					Roll Number : <input type="number" required min=1 placeholder="enter roll number">
				</label>
				<label>
					Enter DOB : <input type="date" required min="1999-01-01" max="2012-12-31">
				</label>
				<label>
					Email : <input type="email" required pattern="[a-z0-9._%+-]+@gmail.com" placeholder="@gmail email">
				</label>
				<label>
					Password : <input type="password" min=8 required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="password">
				</label>
				<label>
					Enter Hobbies : <input type="text" placeholder="space seperated" pattern="[a-zA-Z0-9]{2,}">
				</label>
			</form>
			<button type="submit" form="form">Submit</button>
		</div>
	</section>

</body>
</html>
